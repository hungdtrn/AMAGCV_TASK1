# Custom dataset

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train: ./dataset/processed/two_class/train.txt  
val: ./dataset/processed/two_class/val.txt  
test: ./dataset/processed/two_class/val.txt 
# number of classes
nc: 2

# dataset name (name of the folder in the processed folder)
data_name: "two_class"

# class names
names: [ 'smallest', 'largest' ]
